<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-primary">
      <nav class="navbar  " data-bs-theme="dark">
        Weather DashBoard
      </nav>
    </div>

<div class="container">
      <form action="" name="cityForm" id="userform">
        <label for="cityName" >Enter A City Name</label>
        <br>
        <input type="text" name="city" id="userCity" placeholder="E.g Monrovia, Margibi" >
        <br>
        
        <input type="submit" class="btn btn-outline-primary mt-2 ">
   
  </form>
<br>
  <div class="card" id="view" >
    <h1 id="h1"></h1> &nbsp; <span id="currentDate"></span>
    <h2>Temperature:  &nbsp; <span id="temperatureValue"></span></h2>
    <h2>Wind:  &nbsp; <span id="windSpeed"></span></h2>
    <h2>Humanidity:  &nbsp; <span id="humanidity"></span></h2>
   <div>
    <img src="" alt="" id="image">
   </div>
  </div>
</div>


  
    <script src="script.js"></script>
</body>
</html>
